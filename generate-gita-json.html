<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate gita-hi.json</title>
</head>
<body>

<h3>Open DevTools → Console</h3>

<script>
(async function () {
  try {
    const response = await fetch(
      "https://nikhileshjohari.github.io/gita-widget/dataset_hindi.json"
    );
    const data = await response.json();

    const output = [];

    for (const verseKey of Object.keys(data.verses)) {
      const v = data.verses[verseKey];

      output.push({
        chapter: Number(v.chapter),
        verse: Number(v.verse),
        shloka: v.text.trim(),
        meaning: (v.verse_meaning_hindi || "").trim()
      });
    }

    console.log(JSON.stringify(output, null, 2));
    console.log("✅ TOTAL VERSES:", output.length);

  } catch (err) {
    console.error("❌ ERROR:", err);
  }
})();
</script>

</body>
</html>
