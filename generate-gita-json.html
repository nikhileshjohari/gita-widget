<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate gita-hi.json</title>
</head>
<body>

<h2>Open DevTools → Console</h2>
<p>This page will generate <b>gita-hi.json</b> in the correct format.</p>

<script>
(async function () {
  try {
    const response = await fetch("dataset_hindi.json");
    const data = await response.json();

    const output = [];

    for (const [chapter, verses] of Object.entries(data.verses)) {
      for (const [verse, obj] of Object.entries(verses)) {
        output.push({
          chapter: Number(chapter),
          verse: Number(verse),
          shloka: obj.text.trim(),
          meaning: (obj.verse_meaning_hindi || "").trim()
        });
      }
    }

    console.log(
      JSON.stringify(output, null, 2)
    );

    console.log("✅ TOTAL VERSES:", output.length);

  } catch (err) {
    console.error("❌ ERROR:", err);
  }
})();
</script>

</body>
</html>
