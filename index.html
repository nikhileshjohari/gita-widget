<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>गीता – आज का श्लोक</title>
  <style>
    body {
      margin: 0;
      background: #f9f6f1;
      font-family: Mangal, "Noto Serif Devanagari", serif;
    }
    .card {
      max-width: 520px;
      margin: 20px auto;
      padding: 20px 25px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      text-align: center;
    }
    .shloka {
      font-size: 20px;
      font-weight: 600;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .meaning {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 12px;
    }
    .ref {
      font-size: 13px;
      color: #777;
      text-align: right;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="shloka" id="shloka">लोड हो रहा है…</div>
  <div class="meaning" id="meaning"></div>
  <div class="ref" id="ref"></div>
</div>

<script>
(async function () {
  try {
    const response = await fetch("gita-hi.json");
    const verses = await response.json();

    // Stable verse of the day
    const day = Math.floor(new Date().setHours(0,0,0,0) / 86400000);
    const verse = verses[day % verses.length];

    document.getElementById("shloka").innerText = verse.shloka || "";
    document.getElementById("meaning").innerText = verse.meaning || "अनुवाद उपलब्ध नहीं है";
    document.getElementById("ref").innerText = `— अध्याय ${verse.chapter}, श्लोक ${verse.verse}`;
  } catch (e) {
    document.getElementById("shloka").innerText = "श्लोक लोड नहीं हो सका";
    console.error(e);
  }
})();
</script>

</body>
</html>
