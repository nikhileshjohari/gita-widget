<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>गीता – आज का श्लोक</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
      font-family: "Noto Serif Devanagari", Mangal, serif;
    }

    .widget-card {
      width: 100%;
      max-width: 520px;
      padding: 28px 30px;
      background: radial-gradient(
        circle at top left,
        #ffd1e3 0%,
        #ffe0ec 35%,
        #fff3f8 65%,
        #ffffff 100%
      );
      border-radius: 22px;
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.16);
      text-align: center;
      color: #222;
    }

    .verse {
      font-size: 22px;
      font-weight: 600;
      line-height: 1.7;
      margin-bottom: 18px;
    }

    .translation {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 14px;
      color: #333;
    }

    .reference {
      font-size: 14px;
      color: #555;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .powered {
      font-size: 12px;
      color: #888;
    }

    @media(max-width: 480px){
      .widget-card { padding: 20px; }
      .verse { font-size: 20px; }
      .translation { font-size: 16px; }
    }
  </style>
</head>

<body>

<div class="widget-card">
  <div id="verse" class="verse">लोड हो रहा है…</div>
  <div id="translation" class="translation"></div>
  <div id="ref" class="reference"></div>
  <div class="powered">Powered by My Gita Widget</div>
</div>

<script>
(async function () {
  try {
    const response = await fetch("gita-hi.json");
    const allVerses = await response.json();

    // Filter only timeless Krishna teachings
    const timelessVerses = allVerses.filter(v => {
      if (!v.shloka || !v.meaning) return false;

      // Exclude non-teaching chapters
      if (v.chapter < 2) return false;

      // Exclude conversational meanings
      const rejectedMeanings = [
        "सञ्जय बोले",
        "धृतराष्ट्र बोले",
        "अर्जुन बोले"
      ];

      if (rejectedMeanings.some(p =>
        v.meaning.trim().startsWith(p)
      )) return false;

      return true;
    });

    if (!timelessVerses.length) {
      throw new Error("No timeless verses found");
    }

    // Stable verse of the day (IST-safe)
    const day =
      Math.floor(new Date().setHours(0,0,0,0) / 86400000);

    const verseObj =
      timelessVerses[day % timelessVerses.length];

    // Clean shloka text
    let shlokaText = verseObj.shloka
      .replace(/^श्रीभगवानुवाच\s*[|।-]*/g, "")
      .replace(/^सञ्जय उवाच\s*[|।-]*/g, "")
      .replace(/^धृतराष्ट्र उवाच\s*[|।-]*/g, "")
      .replace(/^अर्जुन उवाच\s*[|।-]*/g, "")
      .trim();

    // Clean meaning text
    let meaningText = verseObj.meaning
      .replace(/^श्री भगवान बोले\s*[–-]*/g, "")
      .replace(/^सञ्जय बोले\s*[–-]*/g, "")
      .replace(/^धृतराष्ट्र बोले\s*[–-]*/g, "")
      .replace(/^अर्जुन बोले\s*[–-]*/g, "")
      .trim();

    document.getElementById("verse").innerText = shlokaText;
    document.getElementById("translation").innerText = meaningText;
    document.getElementById("ref").innerText =
      `— अध्याय ${verseObj.chapter}, श्लोक ${verseObj.verse}`;

  } catch (e) {
    document.getElementById("verse").innerText =
      "श्लोक लोड नहीं हो सका";
    console.error(e);
  }
})();
</script>

</body>
</html>
