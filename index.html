<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>गीता – आज का श्लोक</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f6f1;
      font-family: "Noto Serif Devanagari", Mangal, serif;
    }

    .card {
      max-width: 500px;
      margin: 12px auto;
      padding: 18px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }

    .shloka {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 14px;
      line-height: 1.6;
    }

    .meaning {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .ref {
      font-size: 13px;
      color: #777;
      text-align: right;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="shloka" id="shloka">लोड हो रहा है…</div>
    <div class="meaning" id="meaning"></div>
    <div class="ref" id="ref"></div>
  </div>

<script>
(async function () {
  try {
    const response = await fetch(
      "https://raw.githubusercontent.com/gita/gita/main/data/chapters.json"
    );

    const chapters = await response.json();

    // Collect all verses
    const verses = [];
    chapters.forEach(chapter => {
      chapter.verses.forEach(v => {
        verses.push({
          shloka: v.text,
          meaning: v.translation_hi || v.translation,
          ref: `श्रीमद्भगवद्गीता ${chapter.chapter}.${v.verse}`
        });
      });
    });

    // Verse of the day (stable)
    const dayIndex =
      Math.floor(new Date().setHours(0,0,0,0) / 86400000);

    const verse = verses[dayIndex % verses.length];

    document.getElementById("shloka").innerText = verse.shloka;
    document.getElementById("meaning").innerText = verse.meaning;
    document.getElementById("ref").innerText = "— " + verse.ref;

  } catch (error) {
    document.getElementById("shloka").innerText =
      "श्लोक लोड नहीं हो सका";
    console.error(error);
  }
})();
</script>

</body>
</html>
