<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>गीता – आज का श्लोक (हिंदी अर्थ)</title>

  <style>
    body {
      margin: 0;
      background: #f9f6f1;
      font-family: Mangal, "Noto Serif Devanagari", serif;
    }
    .card {
      max-width: 520px;
      margin: 10px auto;
      padding: 18px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }
    .meaning {
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
      font-weight: 500;
    }
    .ref {
      font-size: 13px;
      color: #777;
      text-align: right;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="meaning" id="meaning">लोड हो रहा है…</div>
    <div class="ref" id="ref"></div>
  </div>

  <script>
  (async function () {
    try {
      const response = await fetch("gita-hi.json");
      const verses = await response.json();

      // Stable verse of the day
      const day = Math.floor(new Date().setHours(0,0,0,0) / 86400000);
      const verse = verses[day % verses.length];

      // Display only meaning
      document.getElementById("meaning").innerText = verse.meaning || "अनुवाद उपलब्ध नहीं है";
      document.getElementById("ref").innerText =
        `— अध्याय ${verse.chapter}, श्लोक ${verse.verse}`;

    } catch (e) {
      document.getElementById("meaning").innerText = "श्लोक लोड नहीं हो सका";
      console.error(e);
    }
  })();
  </script>
</body>
</html>
