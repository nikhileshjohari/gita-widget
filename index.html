<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>गीता – आज का श्लोक</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
      font-family: "Noto Serif Devanagari", Mangal, serif;
    }

    .widget-card {
      width: 100%;
      max-width: 500px;
      padding: 25px 30px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .widget-card:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    /* PINK gradient overlay */
    .widget-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffe6f0, #ffffff 80%);
      opacity: 0.85; /* increase visibility */
      z-index: 0;
    }

    .verse, .translation, .reference, .powered {
      position: relative; /* bring text above overlay */
      z-index: 1;
    }

    .verse {
      font-size: 22px;
      font-weight: 600;
      line-height: 1.6;
      margin-bottom: 15px;
      color: #222;
    }

    .translation {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 12px;
      color: #333;
    }

    .reference {
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }

    .powered {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }

    @media(max-width: 480px){
      .widget-card { padding: 20px; }
      .verse { font-size: 20px; }
      .translation { font-size: 16px; }
    }
  </style>
</head>
<body>

<div class="widget-card">
  <div id="verse" class="verse">लोड हो रहा है…</div>
  <div id="translation" class="translation"></div>
  <div id="ref" class="reference"></div>
  <div class="powered">Powered by My Gita Widget</div>
</div>

<script>
(async function () {
  try {
    const response = await fetch("gita-hi.json");
    const verses = await response.json();

    const day = Math.floor(new Date().setHours(0,0,0,0) / 86400000);
    const verse = verses[day % verses.length];

    document.getElementById("verse").innerText = verse.shloka || "";
    document.getElementById("translation").innerText = verse.meaning || "अनुवाद उपलब्ध नहीं है";
    document.getElementById("ref").innerText = `— अध्याय ${verse.chapter}, श्लोक ${verse.verse}`;
  } catch (e) {
    document.getElementById("verse").innerText = "श्लोक लोड नहीं हो सका";
    console.error(e);
  }
})();
</script>

</body>
</html>
