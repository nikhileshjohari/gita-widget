<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>गीता – आज का श्लोक</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      font-family: "Noto Serif Devanagari", Mangal, serif;
    }

    .widget {
      width: 100%;
      max-width: 480px;
      margin: 20px;
      padding: 20px 24px;
      background: linear-gradient(135deg, #fffaf0, #fff4e6);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      text-align: center;
    }

    .verse-text {
      font-size: 22px;
      font-weight: 600;
      line-height: 1.6;
      margin-bottom: 12px;
      color: #222;
    }

    .transliteration {
      font-size: 16px;
      color: #444;
      margin-bottom: 12px;
      font-style: italic;
    }

    .translation {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 10px;
      color: #333;
    }

    .reference {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      font-weight: 500;
    }

    .powered {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="widget">
  <div id="verse" class="verse-text">लोड हो रहा है…</div>
  <div id="translit" class="transliteration"></div>
  <div id="meaning" class="translation"></div>
  <div id="ref" class="reference"></div>
  <div class="powered">Powered by My Gita Widget</div>
</div>

<script>
(async function () {
  try {
    const response = await fetch("gita-hi.json");
    const verses = await response.json();

    const day = Math.floor(Date.now() / 86400000);
    const v = verses[day % verses.length];

    // Show verse
    document.getElementById("verse").innerText = v.shloka || "";

    // Optional: Rough transliteration (simple)
    // You can replace this with a real transliteration algorithm if dataset has one
    const translit = (v.shloka || "")
      .replace(/ /g, " ")
      .replace(/॥/g, "");
    document.getElementById("translit").innerText = translit;

    document.getElementById("meaning").innerText = v.meaning || "";
    document.getElementById("ref").innerText =
      `— श्रीमद्भगवद्गीता ${v.chapter}.${v.verse}`;

  } catch (e) {
    document.getElementById("verse").innerText = "श्लोक लोड नहीं हो सका";
    console.error(e);
  }
})();
</script>

</body>
</html>
