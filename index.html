<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>गीता – आज का श्लोक</title>

  <style>
    body {
      margin: 0;
      background: #f9f6f1;
      font-family: Mangal, "Noto Serif Devanagari", serif;
    }
    .card {
      max-width: 520px;
      margin: 10px auto;
      padding: 18px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }
    .shloka {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      line-height: 1.6;
      margin-bottom: 14px;
    }
    .meaning {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 12px;
    }
    .ref {
      font-size: 13px;
      color: #777;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="shloka" id="shloka"></div>
    <div class="meaning" id="meaning"></div>
    <div class="ref" id="ref"></div>
  </div>

<script>
const verses = [
  {
    shloka: "कर्मण्येवाधिकारस्ते मा फलेषु कदाचन।\nमा कर्मफलहेतुर्भूर्मा ते सङ्गोऽस्त्वकर्मणि॥",
    meaning: "तुम्हारा अधिकार केवल कर्म करने में है, उसके फलों में कभी नहीं। इसलिए कर्म के फल का कारण मत बनो और अकर्म में आसक्त मत हो।",
    ref: "गीता 2.47"
  },
  {
    shloka: "योगस्थः कुरु कर्माणि सङ्गं त्यक्त्वा धनञ्जय।\nसिद्ध्यसिद्ध्योः समो भूत्वा समत्वं योग उच्यते॥",
    meaning: "हे अर्जुन! आसक्ति को त्यागकर समभाव से कर्म करो। सफलता और असफलता में समत्व रखना ही योग कहलाता है।",
    ref: "गीता 2.48"
  },
  {
    shloka: "उद्धरेदात्मनाऽत्मानं नात्मानमवसादयेत्।\nआत्मैव ह्यात्मनो बन्धुरात्मैव रिपुरात्मनः॥",
    meaning: "मनुष्य को चाहिए कि वह स्वयं अपना उद्धार करे, स्वयं को गिराए नहीं। आत्मा ही आत्मा का मित्र है और आत्मा ही आत्मा का शत्रु है।",
    ref: "गीता 6.5"
  },
  {
    shloka: "यदा यदा हि धर्मस्य ग्लानिर्भवति भारत।\nअभ्युत्थानमधर्मस्य तदात्मानं सृजाम्यहम्॥",
    meaning: "हे भारत! जब-जब धर्म की हानि और अधर्म की वृद्धि होती है, तब-तब मैं स्वयं प्रकट होता हूँ।",
    ref: "गीता 4.7"
  },
  {
    shloka: "सर्वधर्मान्परित्यज्य मामेकं शरणं व्रज।\nअहं त्वां सर्वपापेभ्यो मोक्षयिष्यामि मा शुचः॥",
    meaning: "सभी धर्मों को त्यागकर मेरी शरण में आओ। मैं तुम्हें सभी पापों से मुक्त कर दूँगा, शोक मत करो।",
    ref: "गीता 18.66"
  }
];

// Stable verse of the day
const index = Math.floor(
  new Date().setHours(0,0,0,0) / 86400000
) % verses.length;

document.getElementById("shloka").innerText = verses[index].shloka;
document.getElementById("meaning").innerText = verses[index].meaning;
document.getElementById("ref").innerText = "— " + verses[index].ref;
</script>

</body>
</html>
