<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>गीता – आज का श्लोक</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
      font-family: "Noto Serif Devanagari", Mangal, serif;
    }

    .widget-card {
      width: 100%;
      max-width: 520px;
      padding: 28px 30px;
      background: radial-gradient(
      circle at top left,
      #ffe0eb 0%,
      #ffd6e6 30%,
      #fff4f9 60%,
      #ffffff 100%
    );
      border-radius: 22px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      text-align: center;
      color: #222;
    }

    .verse {
      font-size: 22px;
      font-weight: 600;
      line-height: 1.7;
      margin-bottom: 18px;
    }

    .translation {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 14px;
      color: #333;
    }

    .reference {
      font-size: 14px;
      color: #555;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .powered {
      font-size: 12px;
      color: #888;
    }

    @media(max-width: 480px){
      .widget-card {
        padding: 20px;
      }
      .verse { font-size: 20px; }
      .translation { font-size: 16px; }
    }
  </style>
</head>
<body>

<div class="widget-card">
  <div id="verse" class="verse">लोड हो रहा है…</div>
  <div id="translation" class="translation"></div>
  <div id="ref" class="reference"></div>
  <div class="powered">Powered by My Gita Widget</div>
</div>

<script>
(async function () {
  try {
    const response = await fetch("gita-hi.json");
    const verses = await response.json();
    const day = Math.floor(new Date().setHours(0,0,0,0) / 86400000);
    const verse = verses[day % verses.length];

    document.getElementById("verse").innerText = verse.shloka || "";
    document.getElementById("translation").innerText = verse.meaning || "";
    document.getElementById("ref").innerText = `— अध्याय ${verse.chapter}, श्लोक ${verse.verse}`;
  } catch (e) {
    document.getElementById("verse").innerText = "श्लोक लोड नहीं हो सका";
    console.error(e);
  }
})();
</script>

</body>
</html>
